<!DOCTYPE html>
<html>
    <head>
        <title>Draw me a Tintin</title>
        <link rel="stylesheet" type="text/css" href="style/index.css">
        <link href='http://fonts.googleapis.com/css?family=Sansita+One' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <header>
            <h1>Draw me a Tintin</h1>
            <div class="image-container-header">
                <img class="image" src="image/Original.png" alt="Original profile picture by Kingdom Rush">
                <div class="textbox">
                    <p class="text">Original</p>
                    <p class="text">by Kingdom Rush</p>
                </div>
            </div>
        </header>
        <section id="images">
            {{#each images}}
                <div class="image-container">
                    <img class="image" src="image/{{this.file}}" alt="A profile picture by {{this.author}}">
                    <div class="textbox">
                        <p class="text">{{this.name}}</p>
                        <p class="text">by {{this.author}}</p>
                        <p class="text">{{this.date}}</p>
                    </div>
                </div>
            {{/each}}
        </section>
    </body>
</html>
